    <body>
        <header>
            <div class="logo">
                <img src="JWDP5-master/images/logo.png" alt="Logo de Orinoco">

            <nav>
                <ul>
                    <li><i class="fas fa-home nav_icon"></i><a href="index.html">Accueil</a></li>

        </header>

        <section>
            <div class="panier" id="mainCart">
                <p>Votre panier <i class="fas fa-shopping-basket nav_icon"></i></p>
                <table id="table">
                    <thead></thead>
                    <tbody>


                    </tbody>
                    <tfoot></tfoot>
                </table>

                <h2 id="finalPrice">Total : <span id="totalPrice">0 €</span></h2>
            </div>
        </section>

            <div class="formulaire">
                <p>Vos coordonnées</p>
                <form method="post" id="form">
                    <label for="email">Votre e-mail :</label>
                    <input type="email"/>
                    <br/>
                    <label for="civilité">Civilité :</label>
                    <select name="civilité" id="civilité">
                        <option value="monsieur">Monsieur</option>
                        <option value="madame">Madame</option>
                    </select>
                    <br/>
                    <label for="nom">Votre nom :</label>
                    <input type="text"/>
                    <br/>
                    <label for="prenom">Votre prénom :</label>
                    <input type="text"/>
                    <br/>
                    <label for="adresse">Votre adresse :</label>
                    <input type="text"/>
                    <br/>
                    <label for="code">Votre code postale :</label>
                    <input type="text"/>
                    <br/>
                    <label for="ville">Votre ville :</label>
                    <input type= "text"/>
                    <br/>
                    <label for="tel">Votre numéro de téléphone :</label>
                    <input type="tel"/>
                </form>
            </div>
