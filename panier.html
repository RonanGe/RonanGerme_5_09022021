<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=max-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="accueil.css">
        <link rel="stylesheet" href="panier.css">
        <link rel="stylesheet" href="queries.css">
        <link rel="stylesheet" href="queries_panier.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
		<title>Orinoco - Oriteddy - Mon panier</title>
	</head>

    <body>
        <header>
            <div class="logo">
                <img src="JWDP5-master/images/logo.png" alt="Logo de Orinoco">
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-home nav_icon"></i><a href="index.html">Accueil</a></li>
                    <li><i class="fas fa-shopping-basket nav_icon"></i><a href="panier.html">Mon panier</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="panier" id="mainCart">
                <p>Votre panier <i class="fas fa-shopping-basket nav_icon"></i></p>
                <table>
                    <thead>
                </thead>
                <tbody id="table"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td class="total"> Total :   <span id="totalPrice"></span></td>
                </tr></tfoot>
                </table>
            </div>
        </section>

            <div class="formulaire">
                <p>Vos coordonnées</p>
                <form method="POST" id="form" action="remerciement.html">
                    <label for="email" >E-mail :</label>
                    <input type="email" id="email"/>
                    <br/>
                    <label for="lastName" >Last name :</label>
                    <input type="text" id="lastName"/>
                    <br/>
                    <label for="firstName" >First name :</label>
                    <input type="text" id="firstName"/>
                    <br/>
                    <label for="adress" >Adress :</label>
                    <input type="text" id="address"/>
                    <br/>
                    <label for="city" >City :</label>
                    <input type= "text" id="city"/>
                    <div id="confirm">
                        <input type="submit" id="confirm_btn" value="Commander" ></input>
                    </div>
                </form>
            </div>
        
        <footer>
            <div class="logo_footer">
                <img src="JWDP5-master/images/logo.png" alt="logo Orinoco">
            </div>
            <ul>
                <li><a href=""><i class="fas fa-question-circle"></i> FAQ</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="mailto:orinoco_oriteddy@gmail.com">Contact</a></li>
            </ul>
        </footer>
        <script src="panier.js"></script>
    </body>
</html>
